<h1>Home</h1>

<h1>Django 사용자 입력받기</h1>
  <h2>HTML Form 이용하기</h2>
  <hr>


<form action="{% url 'storecountdate' %}" method="POST">
  {% csrf_token %}
  <div>
    <label for="server_count">서버</label>
    <input type="text" name="server_count" id="server_count">
  </div>
  <div>
    <label for="user_count">유저</label>
    <input type="text" name="user_count" id="user_count">
  </div>
  <div>
    <label for="count">횟수</label>
    <input type="int" name="count" id="count">
  </div>
  <div>
    <label for="dateid">날짜</label>
    <input type="date" name="dateid" id="dateid">
  </div>

  <br>
  <input type="submit" value="제출">
</form>
